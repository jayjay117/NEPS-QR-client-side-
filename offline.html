<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NEPS-QR</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0066FF;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #0066FF;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0066FF;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0052cc;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Some features of NEPS-QR may not work properly until you're
            back online.</p>
        <p>Don't worry though, you can still use basic features of the app in offline mode.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
</body>

</html>
