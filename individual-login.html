<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NEPS-QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md space-y-6">
            <!-- Logo -->
            <div class="text-center">
                <div class="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-qrcode text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your NEPS-QR account</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <h2 class="text-lg font-semibold">Sign In</h2>
                </div>

                <!-- Login Method Tabs -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                    <button id="passwordTab" onclick="switchLoginMethod('password')"
                        class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors bg-white shadow-sm">
                        Password
                    </button>
                    <button id="pinTab" onclick="switchLoginMethod('pin')"
                        class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors text-gray-500">
                        PIN
                    </button>
                </div>

                <!-- Password Login Form -->
                <form id="passwordLoginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" required
                                class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                placeholder="Enter your password">
                            <button type="button" onclick="togglePasswordVisibility('password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i id="passwordToggleIcon" class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div id="passwordError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex items-center gap-2 text-red-600">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="passwordErrorText"></span>
                        </div>
                    </div>

                    <button type="submit" id="passwordLoginBtn"
                        class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 font-medium">
                        Sign In
                    </button>
                </form>

                <!-- PIN Login Form -->
                <form id="pinLoginForm" class="space-y-4 hidden">
                    <div>
                        <label for="pinEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="pinEmail" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="pin" class="block text-sm font-medium text-gray-700 mb-1">4-Digit PIN</label>
                        <input type="password" id="pin" maxlength="4" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-center text-lg tracking-widest"
                            placeholder="••••">
                    </div>

                    <div id="pinError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex items-center gap-2 text-red-600">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="pinErrorText"></span>
                        </div>
                    </div>

                    <button type="submit" id="pinLoginBtn"
                        class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 font-medium">
                        Sign In with PIN
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="individual-signup.html" class="text-orange-500 hover:text-orange-600 font-medium">Sign
                            up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/individual-login.js"></script>
</body>

</html>
